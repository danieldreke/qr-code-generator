<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Create QR Code Offline</title>
  <!-- https://github.com/davidshimjs/qrcodejs -->
  <!-- <script src="qrcode.min.js"></script> -->
  <!-- https://github.com/KeeeX/qrcodejs/ -->
  <script src="qrcode.min.keeex.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
  <link rel="icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h1>Create QR Code Offline</h1>
    <textarea id="qr-content" placeholder="Enter or paste text or link here">Hello World!</textarea>
    <div class="input-container">
      <input type="range" id="qr-size-slider" min="128" max="1920" value="320" step="64" oninput="updateSize()">
      <span id="qr-size-label">320px</span>
    </div>
    <div class="button-container">
      <!-- <button onclick="createQR()">CREATE</button> -->
      <button onclick="saveQR()">SAVE</button>
      <button onclick="resetQR()">RESET</button>
      <button onclick="deleteContent()">DELETE</button>
    </div>
    <div id="qrcode"></div>
  </div>
</body>

</html>
